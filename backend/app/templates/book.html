{% extends "base.html" %}
{% block content %}
<h1>Book {{ gig.title }}</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.booking_date.label }}<br>
        {{ form.booking_date() }}<br>
        {% for error in form.booking_date.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
