{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Book {{ gig.title }}</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.booking_date.label }} {{ form.booking_date(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
</div>
{% endblock %}
