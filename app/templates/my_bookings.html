{% extends "base.html" %}
{% block content %}
<h1>My Bookings</h1>
{% if bookings %}
    <div class="list-group">
        {% for booking in bookings %}
            <a href="{{ url_for('booking_detail', booking_id=booking.id) }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ booking.gig.title }}</h5>
                <p class="mb-1">Date: {{ booking.booking_date.strftime('%Y-%m-%d %H:%M') }}</p>
                <small>Status: {{ booking.status }}</small>
            </a>
        {% endfor %}
    </div>
{% else %}
    <p>You have no bookings.</p>
{% endif %}
{% endblock %}
