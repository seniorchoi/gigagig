{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Review {{ gig.title }}</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.rating.label }} {{ form.rating(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.comment.label }} {{ form.comment(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
</div>
{% endblock %}
